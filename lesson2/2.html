<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
    при инициализации переменной х вначале будет выполняться выражение в скобках,
    как самое приоритетное, при этом с помощью совмещенного оператора *= значение
    переменной `а`=2 будет умножено на 2 и опять записано в `a`. Так значение 
    переменной `a` станет равно 4
    Затем будет произведена операция сложения 1 и 4 (значения `a`), а результат 
    сложения 5 будет записан в переменную `x`
    
     */
    console.log(x); // x=5
    console.log(a); // a=4
  </script>
