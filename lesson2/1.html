<!DOCTYPE html>
<html lang="en">

</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Вначале в переменной `c` indefined, так как мы не определили переменную
    затем оператор инкримента, стоящий перед `a`, увеличивает на 1 значение `а`,
    а затем полученное значение 2 передается в `c`
     */
    c = ++a; // c=2 a=2
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Вначале в переменной `d` indefined, так как мы не определили переменную
    затем в переменную `d` записывается значение переменной `b` = 1.
    Потом оператор инкримента, стоящий после `b`, увеличит на 1 значение `b`
    
     */
    d = b++; // d=1 b=2
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Вначале инкримент увеличит значение `а` на 1 и запишет в `а` 
    затем вычислится выражение 2 + значение `a` = 5, результат запишется в `c`
     */
    c = 2 + ++a; // c=5 a=3
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Сначала будет произведена операция сложения 2 + значение, хранящееся в `b`,
    и результат будет записан в переменную `d`. 
    Потом оператор инкримента, стоящий после `b`, увеличит на 1 значение `b`
     */
    d = 2 + b++; // d=4 b=3
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
