<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция умножает одно число на другое
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} произведение чисел
     */
    function multiply(a, b) {
      return a * b;
    }
    /**
     * Функция складывает первое число со вторым
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} сумма чисел
     */
    function add(a, b) {
      return a + b;
    }
    /**
     * Функция делит одно число на другое
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} частное от деления
     */
    function division(a, b) {
      return a / b;
    }
    /**
     * Функция вычитает из большего числа меньшее
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} разность двух чисел
     */
    function substraction(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }

    /**
     * Функция выполняет заданную пользователем операцию +,-,*,/ над двумя числами
     * @param {number} arg1 первое число
     * @param {number} arg2 второе число
     * @param {string} operation строка, которая содержит один символ из: 
     *     "+", "-", "*", "/".
     * @returns {number} число, которое является результатом введенной операции
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return add(arg1, arg2);
        case "-":
          return substraction(arg1, arg2);
        case "*":
          return multiply(arg1, arg2);
        case "/":
          return division(arg1, arg2);
        default:
          return NaN;
      }
    }

    const num1 = +prompt("Введите первое число");
    const num2 = +prompt("Введите второе число");
    const operand = prompt("Выберите операцию: '+' '-' '*' '/' ");
    console.log(mathOperation(num1, num2, operand));
  </script>
</body>
